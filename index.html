<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kalkulator</title>
    
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="calc">
        <div id="container">
            <div id="screen" class="screen grey">
                <div id='screenContent'></div>
            </div>
            <div class="button two-in-row blue shadow-blue del">Del</div>
            <div class="button four-in-row grey shadow-grey">%</div>
            <div class="button four-in-row grey shadow-grey">+</div>
            <div class="button four-in-row black shadow-black">7</div>
            <div class="button four-in-row black shadow-black">8</div>
            <div class="button four-in-row black shadow-black">9</div>
            <div class="button four-in-row grey shadow-grey">-</div>
            <div class="button four-in-row black shadow-black">4</div>
            <div class="button four-in-row black shadow-black">5</div>
            <div class="button four-in-row black shadow-black">6</div>
            <div class="button four-in-row grey shadow-grey">*</div>
            <div class="button four-in-row black shadow-black">1</div>
            <div class="button four-in-row black shadow-black">2</div>
            <div class="button four-in-row black shadow-black">3</div>
            <div class="button four-in-row grey shadow-grey">/</div>
            <div class="button two-in-row black shadow-black">0</div>
            <div class="button four-in-row black shadow-black">.</div>
            <div class="button four-in-row green shadow-green">=</div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
